<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="PressStart2P.ttf"
          rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Hello, bro</title>

</head>
<body>
<audio class="music" preload="auto" loop>
    <source src="audio/song.mp3" type="audio/mp3">
</audio>

<main class="wrapper">
    <h1 class="title">Нажми на кнопку</h1>
    <div class="arrow">
        <img src="gif/giphy.gif" alt="arrow">
    </div>
    <div class="circle-wrapper">
        <div class="button">
            <div class="outer">
                <div class="height">
                    <div class="inner">ЖМЯК</div>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="wrapper2 hide">
    <h1 class="second-title">ФАК Ю, ЭССОУЛ</h1>

    <div class="gif">
        <div class="gif5">
            <img class="g5" src="gif/yfvfy_38984614_orig_.jpeg" alt="img" width="150">
        </div>
        <div class="gif7">
            <img class="g7" src="gif/giphy (7).gif" alt="gif" width="150">
        </div>
        <div class="gif8">
            <img class="g8" src="gif/giphy (5).gif" alt="gif" width="150">
        </div>
        <div class="gif10">
            <img class="g10" src="gif/giphy (4).gif" alt="gif" width="150">
        </div>
        <div class="gif11">
            <img class="g11" src="gif/sem.gif" alt="gif" width="150">
        </div>
    </div>
    <img class="fuck" src="img/i`12.png" alt="fuck" width="1280">

</div>

</body>
<script>
    var wrapper = document.querySelector(".wrapper");
    var button = document.querySelector(".circle-wrapper");
    var wrapper2 = document.querySelector(".wrapper2");
    var music = document.querySelector(".music");
    var body = document.querySelector("body");

    button.addEventListener("click", function (evt) {
        evt.preventDefault();
        wrapper.classList.add("hide");
        wrapper2.classList.remove("hide");

        music.play();
        body.classList.add("showbg")
    });

</script>
</html>
